<!DOCTYPE html>
<html lang="en">
  <head>
  	<title>RGB Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CDN: Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Concert+One%7CBaloo+Tammudu" rel="stylesheet">

    <!-- Personal CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/rgbGame.css">
  </head>

  <body>
  	<!-- Header container -->
  	<div class="container-fluid">
  		<div class="headers">
		    <h1>The RGB Color Guessing Game!</h1>
		    <h3>Try guessing which square below shows this value: 
		    	<br>
		    	<span id="rgbValues">rgb(250, 141, 23)</span>
		    </h3>
		</div>
	</div>

    <!-- Buttons for New colors and Easy and Hard settings -->
   	<div class="container settings-container">
   		<div class="row">
	   		<div class="col-4 justify-content-start">
   				<button id="new-colors" type="button" class="btn btn-success">NEW COLORS</button>
	   		</div>
	   		<div id="message-div" class="col-4 justify-content-center ">
	   			<span id="message"></span>
	   		</div>
	   		<div class="col-4 btn-group justify-content-end align-self-center" data-toggle="buttons">
				<label class="btn btn-secondary active">
				    <input type="radio" name="options" id="option1" checked> EASY
				</label>
				<label class="btn btn-secondary">
				    <input type="radio" name="options" id="option2"> HARD
				</label>
		   	</div>
	   	</div>
	</div>

	<!-- Container for Color Squares -->
	<div class="container-fluid square-container">
		<div class="container">
			<div class="row">
				<div id="sq1" class="col-4 color-square"></div>
				<div id="sq2" class="col-4 color-square"><span id="win-text"></span></div>
				<div id="sq3" class="col-4 color-square"></div>
			</div>
			<div class="row">
				<div id="sq4" class="col-4 color-square"></div>
				<div id="sq5" class="col-4 color-square"></div>
				<div id="sq6" class="col-4 color-square"></div>
			</div>
		</div>
	</div>

	<!-- Scripts -->
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <!-- Personal JS -->
    <script src="assets/js/rgbGame.js"></script>
  </body>
</html>
